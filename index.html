<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maths Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
       <div id="container">
           <div id="score">Score: <span id="scorevalue"></span></div>
           <div id="correct">Correct</div>
           <div id="wrong">Try Again</div>
           <div id="problem"></div>
           <div id="instruction">Click on the correct answer</div>
           <div id="options">
               <div id="opt1" class="option"></div>
               <div id="opt2" class="option"></div>
               <div id="opt3" class="option"></div>
               <div id="opt4" class="option"></div>
           </div>
           <div id="start-reset">
               Start Game
            </div>
            <div id="timer">
                Time remaining: <span id="timeremainingvalue"></span>sec
            </div>
            <div id="gameover">
            </div>
       </div>
        <script src="javascript.js"></script>
    </body>
</html>
